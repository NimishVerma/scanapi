on:
  pull_request
name:
  flake8 check
jobs:
  flake8:
    name: flake8 check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: "Flake8 check"
        uses: TrueBrain/actions-flake8@master
        with:
          ignore: E501,W  # ignore line length check and warnings
